<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Login</title>
</head>
<body>

    <main>

        <h1 class="login-title">LOGIN</h1>

        <form class="login-form">

            <section class="input-form-box">

                <div>
                    <label for="email-input" class="email-label">E-mail</label>
                    <input type="email" name="email-input" class="email-input" placeholder="E-mail..." required>
                </div>

                <div>
                    <label for="password-input" class="password-label">Password</label>
                    <input type="password" name="password-input" class="password-input" placeholder="Password..." required>
                </div>

                <button type="submit" class="btn-login">Login</button>

            </section>

            <section class="register-link-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </section>

        </form>

    </main>
    
</body>
</html>
