<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/light-theme.css">

    <title>Login</title>
</head>
<body>

    <button class="btn-home"><img src="src/img/home.png" alt="HOME"></button>

    <button class="btn-chage-theme" id="btn-change-theme">
        <img src="src/img/moom.png" alt="Change for the dark theme" class="">
    </button>

    <main>

        <h1 class="login-title">LOGIN</h1>

        <form class="login-form">

            <section class="input-form-box">

                <div>
                    <label for="email-input" class="email-label">E-mail:</label>
                    <input type="email" name="email-input" class="email-input" placeholder="email@email.com" required autofocus>
                </div>

                <div>
                    <label for="password-input" class="password-label">Password:</label>
                    <input type="password" name="password-input" class="password-input" placeholder="Abc12345@" required>
                </div>

                <button type="submit" class="btn-login">Sign in</button>

            </section>

            <section class="register-link-box">
                <p>Don't have an account? <a href="#"><i>Sign up</i></a></p>
            </section>

        </form>

    </main>

    <footer>
        <a href="https://www.flaticon.com/br/icones-gratis/lua" title="lua ícones">Lua ícones criados por Freepik - Flaticon</a> 
        <a href="https://www.flaticon.com/br/icones-gratis/sol" title="sol ícones">Sol ícones criados por Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/br/icones-gratis/casa" title="casa ícones">Casa ícones criados por Irfansusanto20 - Flaticon</a>
    </footer>

    <script src="src/scripts/script.js"></script>
</body>
</html>
